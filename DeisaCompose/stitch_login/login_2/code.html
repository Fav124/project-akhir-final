<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Santri Health - Login</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Theme Configuration -->
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#06f980",
              "background-light": "#f5f8f7",
              "background-dark": "#0f2319",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-gray-900 dark:text-gray-100 min-h-screen flex flex-col justify-center">
<div class="relative flex w-full max-w-md mx-auto flex-col overflow-hidden px-4 py-8 sm:px-6">
<!-- Header Section -->
<div class="flex flex-col items-center gap-2 pb-8">
<!-- Logo Area -->
<div class="h-24 w-24 bg-primary/20 dark:bg-primary/10 rounded-full flex items-center justify-center mb-4 ring-1 ring-primary/30">
<span class="material-symbols-outlined text-primary text-5xl">
                    local_hospital
                </span>
</div>
<!-- Headline -->
<h1 class="text-gray-900 dark:text-white tracking-tight text-[32px] font-bold leading-tight text-center">
                Santri Health
            </h1>
<!-- Subtitle -->
<p class="text-gray-600 dark:text-gray-400 text-base font-normal leading-normal text-center max-w-xs">
                Sign in to access your health records and track your wellness.
            </p>
</div>
<!-- Form Section -->
<form class="flex flex-col gap-5 w-full">
<!-- Email Field -->
<div class="flex flex-col gap-2">
<label class="text-gray-900 dark:text-gray-200 text-base font-medium leading-normal">
                    Email Address
                </label>
<div class="flex w-full items-stretch rounded-lg shadow-sm">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-lg text-gray-900 dark:text-white border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary focus:ring-1 focus:ring-primary/50 h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-[15px] border-r-0 text-base font-normal leading-normal transition-colors" placeholder="student@pesantren.com" type="email" value=""/>
<div class="flex border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 items-center justify-center pr-[15px] rounded-r-lg border-l-0 text-gray-400 dark:text-gray-500">
<span class="material-symbols-outlined">mail</span>
</div>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-2">
<label class="text-gray-900 dark:text-gray-200 text-base font-medium leading-normal">
                    Password
                </label>
<div class="flex w-full items-stretch rounded-lg shadow-sm">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-lg text-gray-900 dark:text-white border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary focus:ring-1 focus:ring-primary/50 h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-[15px] border-r-0 text-base font-normal leading-normal transition-colors" placeholder="•••••••••" type="password" value=""/>
<div class="flex border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 items-center justify-center pr-[15px] rounded-r-lg border-l-0 text-gray-400 dark:text-gray-500 cursor-pointer hover:text-gray-600 dark:hover:text-gray-300 transition-colors">
<span class="material-symbols-outlined">visibility_off</span>
</div>
</div>
</div>
<!-- Forgot Password Link -->
<div class="flex justify-end">
<a class="text-sm font-medium text-gray-600 dark:text-gray-400 hover:text-primary dark:hover:text-primary transition-colors" href="#">
                    Forgot Password?
                </a>
</div>
<!-- Login Button -->
<div class="pt-2">
<button class="w-full bg-primary hover:bg-green-400 text-[#0f2319] text-base font-bold h-14 rounded-lg shadow-md hover:shadow-lg transition-all flex items-center justify-center gap-2 active:scale-[0.98]">
<span>Sign In</span>
<span class="material-symbols-outlined text-xl">login</span>
</button>
</div>
</form>
<!-- Footer Info -->
<div class="pt-8 pb-4">
<p class="text-center text-sm text-gray-500 dark:text-gray-400 leading-relaxed px-4">
                Don't have an account? <br class="block sm:hidden"/>
<span class="text-gray-800 dark:text-gray-200 font-medium">Contact the school administrator</span> to register.
            </p>
</div>
<!-- Abstract Decoration (Optional, for visual flair) -->
<div class="fixed top-0 left-0 w-full h-2 bg-gradient-to-r from-transparent via-primary to-transparent opacity-50"></div>
</div>
</body></html>
