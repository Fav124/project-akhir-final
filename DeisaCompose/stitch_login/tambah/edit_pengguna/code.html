<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Tambah Pengguna - Healthcare App</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    </style>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#06f980",
                        "background-light": "#f5f8f7",
                        "background-dark": "#0f2319",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a3a2a",
                        "text-primary-light": "#111814",
                        "text-primary-dark": "#ecfdf5",
                        "text-secondary-light": "#5f8c75",
                        "text-secondary-dark": "#88b59e",
                        "border-light": "#dbe6e0",
                        "border-dark": "#2d4a3b",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased">
<div class="relative flex h-full min-h-screen w-full max-w-md mx-auto flex-col overflow-x-hidden shadow-xl bg-background-light dark:bg-background-dark">
<!-- Header -->
<header class="sticky top-0 z-10 flex items-center justify-between px-4 py-3 bg-surface-light dark:bg-surface-dark border-b border-border-light dark:border-border-dark">
<button class="flex size-10 items-center justify-center rounded-full hover:bg-background-light dark:hover:bg-background-dark transition-colors text-text-primary-light dark:text-text-primary-dark">
<span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
</button>
<h2 class="text-text-primary-light dark:text-text-primary-dark text-lg font-bold leading-tight tracking-[-0.015em]">Tambah Pengguna</h2>
<div class="size-10"></div> <!-- Spacer for alignment -->
</header>
<!-- Main Content Form -->
<main class="flex-1 px-5 py-6 flex flex-col gap-6">
<!-- Context/Instruction Text -->
<div class="text-sm text-text-secondary-light dark:text-text-secondary-dark mb-2">
                Silakan lengkapi data diri pengguna baru. Semua kolom wajib diisi untuk pembuatan akun.
            </div>
<!-- Nama Field -->
<div class="flex flex-col gap-2">
<label class="text-text-primary-light dark:text-text-primary-dark text-sm font-semibold leading-normal">
                    Nama Lengkap
                </label>
<div class="group flex w-full items-center rounded-xl bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark focus-within:border-primary focus-within:ring-1 focus-within:ring-primary transition-all duration-200 shadow-sm">
<input class="flex w-full flex-1 bg-transparent p-4 text-text-primary-light dark:text-text-primary-dark placeholder:text-text-secondary-light dark:placeholder:text-text-secondary-dark focus:outline-none text-base font-normal leading-normal border-none rounded-xl" placeholder="Masukkan nama pengguna" type="text"/>
<div class="pr-4 text-text-secondary-light dark:text-text-secondary-dark group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined">person</span>
</div>
</div>
</div>
<!-- Email Field -->
<div class="flex flex-col gap-2">
<label class="text-text-primary-light dark:text-text-primary-dark text-sm font-semibold leading-normal">
                    Email
                </label>
<div class="group flex w-full items-center rounded-xl bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark focus-within:border-primary focus-within:ring-1 focus-within:ring-primary transition-all duration-200 shadow-sm">
<input class="flex w-full flex-1 bg-transparent p-4 text-text-primary-light dark:text-text-primary-dark placeholder:text-text-secondary-light dark:placeholder:text-text-secondary-dark focus:outline-none text-base font-normal leading-normal border-none rounded-xl" placeholder="contoh@pesantren.com" type="email"/>
<div class="pr-4 text-text-secondary-light dark:text-text-secondary-dark group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined">mail</span>
</div>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-2">
<label class="text-text-primary-light dark:text-text-primary-dark text-sm font-semibold leading-normal">
                    Password
                </label>
<div class="group flex w-full items-center rounded-xl bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark focus-within:border-primary focus-within:ring-1 focus-within:ring-primary transition-all duration-200 shadow-sm">
<input class="flex w-full flex-1 bg-transparent p-4 text-text-primary-light dark:text-text-primary-dark placeholder:text-text-secondary-light dark:placeholder:text-text-secondary-dark focus:outline-none text-base font-normal leading-normal border-none rounded-xl" placeholder="Masukkan kata sandi" type="password"/>
<button class="pr-4 text-text-secondary-light dark:text-text-secondary-dark hover:text-text-primary-light dark:hover:text-text-primary-dark group-focus-within:text-primary transition-colors focus:outline-none" type="button">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
<p class="text-xs text-text-secondary-light dark:text-text-secondary-dark mt-1 ml-1">
                    Minimal 8 karakter dengan kombinasi huruf dan angka.
                </p>
</div>
<!-- Role Select (Optional but good for context) -->
<div class="flex flex-col gap-2">
<label class="text-text-primary-light dark:text-text-primary-dark text-sm font-semibold leading-normal">
                    Peran Pengguna
                </label>
<div class="relative">
<select class="w-full appearance-none rounded-xl bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark p-4 pr-10 text-text-primary-light dark:text-text-primary-dark focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary text-base font-normal shadow-sm">
<option>Santri</option>
<option>Admin Kesehatan</option>
<option>Staff Pengajar</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-text-secondary-light dark:text-text-secondary-dark">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
</div>
</main>
<!-- Footer Actions -->
<footer class="p-5 pb-8 bg-surface-light dark:bg-surface-dark border-t border-border-light dark:border-border-dark mt-auto">
<div class="flex flex-col gap-3">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-primary hover:bg-[#05d96f] transition-colors text-text-primary-light text-base font-bold leading-normal tracking-[0.015em] shadow-md shadow-primary/20">
<span class="truncate">Simpan Data</span>
</button>
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-transparent border border-border-light dark:border-border-dark hover:bg-background-light dark:hover:bg-background-dark text-text-secondary-light dark:text-text-secondary-dark text-base font-semibold leading-normal tracking-[0.015em] transition-colors">
<span class="truncate">Batal</span>
</button>
</div>
</footer>
</div>
</body></html>
