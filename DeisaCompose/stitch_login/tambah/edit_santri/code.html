<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Tambah Santri</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#06f980",
                        "background-light": "#f5f8f7",
                        "background-dark": "#0f2319",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a3a2a",
                        "text-main": "#111814",
                        "text-sub": "#5f8c75",
                        "border-color": "#dbe6e0",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hide for cleaner mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-main dark:text-white transition-colors duration-200">
<div class="relative flex h-full min-h-screen w-full max-w-md mx-auto flex-col overflow-hidden shadow-2xl bg-background-light dark:bg-background-dark">
<!-- TopAppBar -->
<div class="sticky top-0 z-50 flex items-center bg-surface-light dark:bg-surface-dark px-4 py-3 justify-between shadow-sm border-b border-gray-100 dark:border-gray-800">
<button class="text-text-main dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
</button>
<h2 class="text-text-main dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">
                Tambah Santri
            </h2>
</div>
<!-- Scrollable Content -->
<div class="flex-1 overflow-y-auto no-scrollbar pb-24">
<!-- Photo Upload Section -->
<div class="flex flex-col items-center justify-center py-6 bg-surface-light dark:bg-surface-dark mb-2">
<div class="relative group cursor-pointer">
<div class="w-24 h-24 rounded-full bg-gray-100 dark:bg-white/5 border-2 border-dashed border-primary flex items-center justify-center overflow-hidden">
<span class="material-symbols-outlined text-4xl text-primary/50 group-hover:text-primary transition-colors">add_a_photo</span>
<!-- Hidden Image Preview if needed -->
<!-- <img src="" alt="Avatar Preview" class="w-full h-full object-cover hidden"> -->
</div>
<div class="absolute bottom-0 right-0 bg-primary text-black rounded-full p-1.5 shadow-md border-2 border-white dark:border-background-dark flex items-center justify-center">
<span class="material-symbols-outlined text-sm">edit</span>
</div>
</div>
<button class="mt-3 text-sm font-semibold text-primary hover:text-primary/80">Upload Foto Santri</button>
</div>
<!-- Section: Data Santri -->
<div class="px-4 pt-4 pb-2">
<h3 class="text-text-main dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] mb-4 flex items-center gap-2">
<span class="w-1 h-6 bg-primary rounded-full block"></span>
                    Data Santri
                </h3>
<div class="space-y-4">
<!-- NIS -->
<label class="flex flex-col w-full">
<p class="text-text-main dark:text-gray-300 text-sm font-medium leading-normal pb-2">NIS</p>
<input class="w-full resize-none overflow-hidden rounded-xl text-text-main dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-color dark:border-gray-700 bg-surface-light dark:bg-surface-dark h-12 px-4 placeholder:text-text-sub dark:placeholder:text-gray-500 text-base font-normal leading-normal transition-shadow" inputmode="numeric" placeholder="Masukkan Nomor Induk" type="text"/>
</label>
<!-- Nama Lengkap -->
<label class="flex flex-col w-full">
<p class="text-text-main dark:text-gray-300 text-sm font-medium leading-normal pb-2">Nama Lengkap</p>
<input class="w-full rounded-xl text-text-main dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-color dark:border-gray-700 bg-surface-light dark:bg-surface-dark h-12 px-4 placeholder:text-text-sub dark:placeholder:text-gray-500 text-base font-normal transition-shadow" placeholder="Masukkan Nama Lengkap" type="text"/>
</label>
<!-- Row: Tempat & Tanggal Lahir -->
<div class="flex gap-3">
<label class="flex flex-col flex-1 min-w-0">
<p class="text-text-main dark:text-gray-300 text-sm font-medium leading-normal pb-2">Tempat Lahir</p>
<input class="w-full rounded-xl text-text-main dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-color dark:border-gray-700 bg-surface-light dark:bg-surface-dark h-12 px-4 placeholder:text-text-sub dark:placeholder:text-gray-500 text-base font-normal" placeholder="Kota" type="text"/>
</label>
<label class="flex flex-col flex-1 min-w-0">
<p class="text-text-main dark:text-gray-300 text-sm font-medium leading-normal pb-2">Tanggal Lahir</p>
<input class="w-full rounded-xl text-text-main dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-color dark:border-gray-700 bg-surface-light dark:bg-surface-dark h-12 px-4 text-base font-normal text-sub" type="date"/>
</label>
</div>
<!-- Gender Radio -->
<div class="flex flex-col w-full">
<p class="text-text-main dark:text-gray-300 text-sm font-medium leading-normal pb-2">Jenis Kelamin</p>
<div class="flex gap-3">
<label class="flex-1 cursor-pointer">
<input class="peer sr-only" name="gender" type="radio" value="male"/>
<div class="rounded-xl border border-border-color dark:border-gray-700 bg-surface-light dark:bg-surface-dark p-3 flex items-center justify-center gap-2 peer-checked:border-primary peer-checked:bg-primary/10 peer-checked:text-primary transition-all">
<span class="material-symbols-outlined text-lg">male</span>
<span class="text-sm font-medium">Laki-laki</span>
</div>
</label>
<label class="flex-1 cursor-pointer">
<input class="peer sr-only" name="gender" type="radio" value="female"/>
<div class="rounded-xl border border-border-color dark:border-gray-700 bg-surface-light dark:bg-surface-dark p-3 flex items-center justify-center gap-2 peer-checked:border-primary peer-checked:bg-primary/10 peer-checked:text-primary transition-all">
<span class="material-symbols-outlined text-lg">female</span>
<span class="text-sm font-medium">Perempuan</span>
</div>
</label>
</div>
</div>
<!-- Asal (Kabupaten) -->
<label class="flex flex-col w-full">
<p class="text-text-main dark:text-gray-300 text-sm font-medium leading-normal pb-2">Asal (Kabupaten/Kota)</p>
<div class="relative">
<select class="w-full appearance-none rounded-xl text-text-main dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-color dark:border-gray-700 bg-surface-light dark:bg-surface-dark h-12 px-4 pr-10 text-base font-normal bg-transparent">
<option disabled="" selected="" value="">Pilih Asal</option>
<option>Jakarta Selatan</option>
<option>Bandung</option>
<option>Surabaya</option>
<option>Yogyakarta</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-text-sub">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
</label>
<!-- Row: Kelas & Jurusan -->
<div class="flex gap-3">
<label class="flex flex-col flex-1 min-w-0">
<p class="text-text-main dark:text-gray-300 text-sm font-medium leading-normal pb-2">Kelas</p>
<div class="relative">
<select class="w-full appearance-none rounded-xl text-text-main dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-color dark:border-gray-700 bg-surface-light dark:bg-surface-dark h-12 px-4 pr-8 text-base font-normal">
<option disabled="" selected="" value="">Pilih</option>
<option>X</option>
<option>XI</option>
<option>XII</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-text-sub">
<span class="material-symbols-outlined text-lg">expand_more</span>
</div>
</div>
</label>
<label class="flex flex-col flex-[1.5] min-w-0">
<p class="text-text-main dark:text-gray-300 text-sm font-medium leading-normal pb-2">Jurusan</p>
<div class="relative">
<select class="w-full appearance-none rounded-xl text-text-main dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-color dark:border-gray-700 bg-surface-light dark:bg-surface-dark h-12 px-4 pr-8 text-base font-normal">
<option disabled="" selected="" value="">Pilih Jurusan</option>
<option>IPA</option>
<option>IPS</option>
<option>Agama</option>
<option>Bahasa</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-text-sub">
<span class="material-symbols-outlined text-lg">expand_more</span>
</div>
</div>
</label>
</div>
<!-- Row: Status & Kesehatan -->
<div class="flex gap-3">
<label class="flex flex-col flex-1 min-w-0">
<p class="text-text-main dark:text-gray-300 text-sm font-medium leading-normal pb-2">Status</p>
<div class="relative">
<select class="w-full appearance-none rounded-xl text-text-main dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-color dark:border-gray-700 bg-surface-light dark:bg-surface-dark h-12 px-4 pr-8 text-base font-normal">
<option selected="" value="aktif">Aktif</option>
<option value="izin">Izin</option>
<option value="sakit">Sakit</option>
<option value="alumni">Alumni</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-text-sub">
<span class="material-symbols-outlined text-lg">expand_more</span>
</div>
</div>
</label>
<label class="flex flex-col flex-1 min-w-0">
<p class="text-text-main dark:text-gray-300 text-sm font-medium leading-normal pb-2">Kesehatan</p>
<div class="relative">
<select class="w-full appearance-none rounded-xl text-text-main dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-color dark:border-gray-700 bg-surface-light dark:bg-surface-dark h-12 px-4 pr-8 text-base font-normal">
<option selected="" value="sehat">Sehat</option>
<option value="sakit">Sakit</option>
<option value="perawatan">Perawatan</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-text-sub">
<span class="material-symbols-outlined text-lg">expand_more</span>
</div>
</div>
</label>
</div>
</div>
</div>
<!-- Divider -->
<div class="h-4"></div>
<!-- Section: Data Wali -->
<div class="px-4 pt-2 pb-6">
<h3 class="text-text-main dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] mb-4 flex items-center gap-2">
<span class="w-1 h-6 bg-primary rounded-full block"></span>
                    Data Wali
                </h3>
<div class="space-y-4">
<!-- Nama Ayah -->
<label class="flex flex-col w-full">
<p class="text-text-main dark:text-gray-300 text-sm font-medium leading-normal pb-2">Nama Ayah</p>
<input class="w-full rounded-xl text-text-main dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-color dark:border-gray-700 bg-surface-light dark:bg-surface-dark h-12 px-4 placeholder:text-text-sub dark:placeholder:text-gray-500 text-base font-normal" placeholder="Nama Ayah Kandung" type="text"/>
</label>
<!-- Nama Ibu -->
<label class="flex flex-col w-full">
<p class="text-text-main dark:text-gray-300 text-sm font-medium leading-normal pb-2">Nama Ibu</p>
<input class="w-full rounded-xl text-text-main dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-color dark:border-gray-700 bg-surface-light dark:bg-surface-dark h-12 px-4 placeholder:text-text-sub dark:placeholder:text-gray-500 text-base font-normal" placeholder="Nama Ibu Kandung" type="text"/>
</label>
<!-- Nama Wali (Optional) -->
<label class="flex flex-col w-full">
<p class="text-text-main dark:text-gray-300 text-sm font-medium leading-normal pb-2">Nama Wali <span class="text-gray-400 font-normal">(Jika ada)</span></p>
<input class="w-full rounded-xl text-text-main dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-color dark:border-gray-700 bg-surface-light dark:bg-surface-dark h-12 px-4 placeholder:text-text-sub dark:placeholder:text-gray-500 text-base font-normal" placeholder="Nama Wali Santri" type="text"/>
</label>
<!-- Pekerjaan Wali -->
<label class="flex flex-col w-full">
<p class="text-text-main dark:text-gray-300 text-sm font-medium leading-normal pb-2">Pekerjaan Wali</p>
<input class="w-full rounded-xl text-text-main dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-color dark:border-gray-700 bg-surface-light dark:bg-surface-dark h-12 px-4 placeholder:text-text-sub dark:placeholder:text-gray-500 text-base font-normal" placeholder="Pekerjaan" type="text"/>
</label>
<!-- No Telepon Wali -->
<label class="flex flex-col w-full">
<p class="text-text-main dark:text-gray-300 text-sm font-medium leading-normal pb-2">No. Telepon Wali</p>
<div class="relative">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-4 text-text-sub">
<span class="material-symbols-outlined text-lg">call</span>
</div>
<input class="w-full rounded-xl text-text-main dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-color dark:border-gray-700 bg-surface-light dark:bg-surface-dark h-12 pl-12 pr-4 placeholder:text-text-sub dark:placeholder:text-gray-500 text-base font-normal" inputmode="numeric" placeholder="0812..." type="tel"/>
</div>
</label>
<!-- Alamat -->
<label class="flex flex-col w-full">
<p class="text-text-main dark:text-gray-300 text-sm font-medium leading-normal pb-2">Alamat Orang Tua/Wali</p>
<textarea class="w-full rounded-xl text-text-main dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-color dark:border-gray-700 bg-surface-light dark:bg-surface-dark min-h-[100px] p-4 placeholder:text-text-sub dark:placeholder:text-gray-500 text-base font-normal resize-y" placeholder="Masukkan alamat lengkap..."></textarea>
</label>
</div>
</div>
</div>
<!-- Sticky Footer Actions -->
<div class="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white dark:bg-background-dark/95 backdrop-blur-sm border-t border-gray-100 dark:border-gray-800 p-4 pb-6 z-40">
<div class="flex gap-4">
<button class="flex-1 h-12 rounded-xl border border-gray-300 dark:border-gray-600 bg-transparent text-text-main dark:text-white font-bold text-base hover:bg-gray-50 dark:hover:bg-white/5 transition-colors">
                    Batal
                </button>
<button class="flex-1 h-12 rounded-xl bg-primary text-black font-bold text-base hover:bg-primary/90 transition-colors shadow-lg shadow-primary/20">
                    Simpan
                </button>
</div>
</div>
</div>
</body></html>
