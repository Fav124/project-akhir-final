<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Tambah/Edit Kelas &amp; Jurusan</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#06f980",
              "background-light": "#f5f8f7",
              "background-dark": "#0f2319",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        body {
          min-height: max(884px, 100dvh);
          -webkit-tap-highlight-color: transparent;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-gray-900 dark:text-gray-100 min-h-screen">
<div class="relative w-full max-w-md mx-auto min-h-screen flex flex-col bg-background-light dark:bg-background-dark shadow-2xl overflow-hidden">
<div class="absolute top-0 left-0 w-full h-64 bg-gradient-to-b from-primary/10 to-transparent pointer-events-none"></div>
<div class="relative px-6 pt-12 pb-6 flex items-center justify-between z-10">
<button class="h-10 w-10 -ml-2 rounded-full flex items-center justify-center text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors active:scale-95">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h1 class="text-lg font-bold text-gray-900 dark:text-white">Tambah Kelas &amp; Jurusan</h1>
<div class="w-10"></div> 
</div>
<div class="flex-1 overflow-y-auto px-6 pb-28 no-scrollbar space-y-6 z-10">
<div class="bg-white dark:bg-gray-800 border border-gray-100 dark:border-gray-700 rounded-2xl p-5 shadow-sm flex gap-4 items-center">
<div class="h-12 w-12 rounded-xl bg-primary/20 flex items-center justify-center text-green-700 dark:text-green-400">
<span class="material-symbols-outlined">school</span>
</div>
<div>
<h2 class="text-sm font-bold text-gray-900 dark:text-white">Data Kelas Baru</h2>
<p class="text-xs text-gray-500 dark:text-gray-400 mt-1">Isi formulir berikut untuk menambahkan kelas santri baru.</p>
</div>
</div>
<form action="#" class="space-y-6" method="POST">
<div class="space-y-2 group">
<label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 ml-1" for="nama_kelas">
                    Nama Kelas
                </label>
<div class="relative transition-all">
<input class="block w-full rounded-2xl border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 shadow-sm focus:border-primary focus:ring-primary sm:text-sm py-4 px-4 pl-12 text-gray-900 dark:text-white placeholder-gray-400 transition-shadow" id="nama_kelas" placeholder="Contoh: 10A" required="" type="text"/>
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-400 group-focus-within:text-primary transition-colors">label</span>
</div>
</div>
<p class="text-[10px] text-gray-400 ml-1">Gunakan format angka dan huruf, misal: 10A, 11B.</p>
</div>
<div class="space-y-2 group">
<label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 ml-1" for="jurusan">
                    Jurusan
                </label>
<div class="relative">
<select class="block w-full rounded-2xl border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 shadow-sm focus:border-primary focus:ring-primary sm:text-sm py-4 px-4 pl-12 text-gray-900 dark:text-white appearance-none cursor-pointer transition-shadow" id="jurusan">
<option disabled="" selected="" value="">Pilih Jurusan</option>
<option value="ipa">IPA</option>
<option value="ips">IPS</option>
<option value="keagamaan">Keagamaan</option>
<option value="bahasa">Bahasa</option>
<option value="tahfidz">Tahfidz</option>
</select>
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-400 group-focus-within:text-primary transition-colors">category</span>
</div>
<div class="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-400">expand_more</span>
</div>
</div>
</div>
<div class="space-y-2 group">
<label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 ml-1" for="keterangan">
                    Keterangan <span class="text-gray-400 font-normal">(Opsional)</span>
</label>
<div class="relative">
<textarea class="block w-full rounded-2xl border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 shadow-sm focus:border-primary focus:ring-primary sm:text-sm py-4 px-4 text-gray-900 dark:text-white placeholder-gray-400 resize-none transition-shadow" id="keterangan" placeholder="Tambahkan catatan tambahan untuk kelas ini..." rows="3"></textarea>
</div>
</div>
</form>
</div>
<div class="fixed bottom-0 left-0 w-full z-50">
<div class="max-w-md mx-auto bg-white dark:bg-gray-800 border-t border-gray-100 dark:border-gray-700 px-6 py-4 flex gap-4 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
<button class="flex-1 py-3.5 px-4 rounded-xl border border-gray-200 dark:border-gray-600 text-gray-600 dark:text-gray-300 font-semibold text-sm hover:bg-gray-50 dark:hover:bg-gray-700 active:scale-[0.98] transition-all">
                Batal
            </button>
<button class="flex-1 py-3.5 px-4 rounded-xl bg-primary text-background-dark font-bold text-sm shadow-lg shadow-primary/25 hover:brightness-105 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-[18px] font-bold">check</span>
                Simpan
            </button>
</div>
</div>
</div>

</body></html>
